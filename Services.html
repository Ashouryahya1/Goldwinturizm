<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Services - Goldwin Tourism</title>
  <link rel="stylesheet" href="css.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f6f6f6;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
      text-align: center;
    }

    .card-content h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .card-content p {
      font-size: 14px;
      color: #666;
    }

    .card-content a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #c4893f;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .card-content a:hover {
      background-color: #a57433;
    }
  </style>
</head>
<body>
  <h1>Our Services</h1>
  <div class="grid">
    <!-- Hotel Service -->
    <div class="card">
      <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=800&q=60" alt="Hotel" />
      <div class="card-content">
        <h3>Hotel Booking</h3>
        <p>Luxury hotels and cozy stays for your trip.</p>
        <a href="index.html#booking">Book Now</a>
      </div>
    </div>

    <!-- Cottage Service -->
    <div class="card">
      <img src="https://images.unsplash.com/photo-1580587771525-78b9dba3b914?auto=format&fit=crop&w=800&q=60" alt="Cottage" />
      <div class="card-content">
        <h3>Cottages & Apartments</h3>
        <p>Private cottages and apartments with stunning views.</p>
        <a href="index.html#booking">Book Now</a>
      </div>
    </div>

    <!-- Car Rental Service -->
    <div class="card">
      <img src="https://images.unsplash.com/photo-1549924231-f129b911e442?auto=format&fit=crop&w=800&q=60" alt="Car Rental" />
      <div class="card-content">
        <h3>Car Rentals</h3>
        <p>Reliable vehicles for your comfort and convenience.</p>
        <a href="index.html#booking">Book Now</a>
      </div>
    </div>
  </div>
</body>
</html>
